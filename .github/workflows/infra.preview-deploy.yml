#修正版
name: "Infra Preview Deploy"

on:
  push:
      branches:
      - main
      paths:
      - 10_infra/**
      - .github/workflows/infra.preview-deploy.yml
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env: 
  TF_VERSION: 1.2.8

defaults:
  run:
    shell: bash
    working-directory: "10_infra/"

jobs:
  preview:
    name: "Preview"
    runs-on: ubuntu-latest
    steps:
      # - run: |
      #     echo "Hello world!"
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Terraform format
        run: |
          terraform fmt -check