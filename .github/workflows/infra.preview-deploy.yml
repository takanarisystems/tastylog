name: "Infra Preview Deploy"

on:
  push:
      branches:
      - main
      paths:
      - 10_infra/**
      - .github/workflows/**
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env: 
  AWS_REGION: ap-northeast-1
  TF_VERSION: 1.2.8
  TF_PROJECT: tastylog
  TF_ENVIROMENT: dev

defaults:
  run:
    shell: bash
    working-directory: "10_infra/"

jobs:
  preview:
    name: "Preview"
    runs-on: ubuntu-latest
    outputs:
      TF_PLAN_EXITCODE: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
          #wrapperを使用することで、planのdetailed-exitcodeを使用できるようになる
      - name: Terraform format
        run: |
          terraform fmt -check
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION}}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
      - name: Terraform init
        run: |
          terraform init -no-color
      - name: Terraform validate
        run: |
          terraform validate -no-color
      - name: Terraform plan
        continue-on-error: true # planのdetailed-exitcodeを使用するために、continue-on-errorをtrueにする
        id: plan
        run: |
          terraform plan \
            -var 'project=${{ env.TF_PROJECT }}' \
            -var 'environment=${{ env.TF_ENVIROMENT }}' \
            -var 'username=${{ secrets.MYSQL_USERNAME }}' \
            -var 'password=${{ secrets.MYSQL_PASSWORD }}' \
            -no-color \
            -input=false \
            -detailed-exitcode
          #echo "exitcode=$?" >> $GITHUB_OUTPUT

      #- name: Debug exit code
        #run: |
          #echo "Terraform plan exit code: ${{ steps.plan.outputs.exitcode }}"

        #Slack通知
      - name: Slack notify
        uses: slackapi/slack-github-action@v1.22.0
        with:
          channel-id: "C08MVSL001Z"
          payload: |
            {
              "attachments": [
                {
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "Request for approve",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: preview
    #if: needs.preview.outputs.TF_PLAN_EXITCODE == '2'
    if: ${{ needs.preview.outputs.TF_PLAN_EXITCODE == 2 }}
    #planのdetailed-exitcodeが2のときのみ実行する
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
          #wrapperを使用することで、planのdetailed-exitcodeを使用できるようになる
      - name: Terraform format
        run: |
          terraform fmt -check
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION}}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
      - name: Terraform init
        run: |
          terraform init -no-color
